<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
    </head>
    <body>
        <h2>Tip Calculator</h2>
        <label>Bill Amount: $</label>
        <input type="number" id="bill" placeholder="Enter amount"> <br> <br>
        <label>Bill percentage: %</label>
        <input type="number" id="tip" placeholder="Enter Tip %" >  <br> <br>
        <button onclick="calculateTip()">calculateTip</button>
        <h3 id="Result"></h3>
        <script>
          function calculateTip() {
            const bill = document.getElementById("bill").value;
            const tip = document.getElementById("tip").value;
            const tipAmount = (bill * tip)/100;
            const total = parseFloat(bill) + tipAmount;
            document.getElementById("Result").innerHTML =   `Tip: $${tipAmount.toFixed(2)}
            <br> Total: $${total.toFixed(2)}`;

          }
        </script>
    </body>
</html>
